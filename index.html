<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Data - NESIKA S M</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            width: 80%;
            max-width: 750px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            color: #333;
            background: #ffffff;
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h1 {
            font-size: 40px;
            color: #2575fc;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 30px;
            color: #6a11cb;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .profile-image {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .bio-details {
            text-align: left;
            font-size: 18px;
            margin-top: 20px;
            padding-left: 30px;
            font-weight: 400;
            color: #333;
        }

        .bio-details h3 {
            font-size: 22px;
            color: #2575fc;
            margin-bottom: 10px;
        }

        .bio-details ul {
            list-style-type: none;
            padding-left: 0;
        }

        .bio-details li {
            margin: 8px 0;
            font-size: 18px;
        }

        .bio-details li span {
            font-weight: bold;
            color: #2575fc;
        }

        .contact-info {
            margin-top: 20px;
            font-size: 18px;
            color: #444;
        }

        .contact-info p {
            margin: 5px 0;
            font-weight: 500;
            color: #6a11cb;
        }

        .button {
            background-color: #2575fc;
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #6a11cb;
        }

        .footer {
            font-size: 14px;
            margin-top: 20px;
            color: #666;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Bio Data</h1>
        <h2>NESIKA S M</h2>
        
        <!-- Profile Image -->
        <img src="profile-placeholder.jpg" alt="Profile Image" class="profile-image">
        
        <!-- Bio Details -->
        <div class="bio-details">
            <h3>Personal Details</h3>
            <ul>
                <li><span>Name:</span> NESIKA S M</li>
                <li><span>Age:</span> 22</li>
                <li><span>Phone Number:</span> 9965640786</li>
                <li><span>Address:</span> Salem</li>
                <li><span>Email:</span> <a href="mailto:nesikasm@gmail.com" style="color: #2575fc; text-decoration: none;">nesikasm@gmail.com</a></li>
            </ul>
        </div>

        <!-- Contact Info -->
        <div class="contact-info">
            <h3>Contact Info</h3>
            <p>If you need to reach me, feel free to send an email or give me a call!</p>
        </div>

        <!-- Button to Email -->
        <a href="mailto:nesikasm@gmail.com" class="button">Email Me</a>

        <!-- Footer -->
        <div class="footer">
            <p>Designed with ❤️ by NESIKA</p>
        </div>
    </div>

</body>
</html>
